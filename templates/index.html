<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharun AI Chatbot - Ollama Integration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default light theme styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            transition: margin-left 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 30px 20px;
            border-right: 2px solid #34495e;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar .logo {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }

        .sidebar .logo:hover {
            background-color: #2980b9;
        }

        .sidebar h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            background-color: #093654;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            z-index: 100;
        }

        .toggle-btn:hover {
            background-color: #2980b9;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
            transition: margin-left 0.3s ease;
        }

        /* Header */
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ddd;
        }

        .welcome-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-right: auto; /* Pushes other elements to the right */
            padding-left: 20px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .header button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #27ae60;
        }

        /* Chat Window */
        .chat-window {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }

        .message-input {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Messages */
        .message {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: 0;
            margin-right: 10%;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
        }

        .ai-message {
            background-color: #f5f5f5;
            margin-left: 0;
            margin-right: 0;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Dark Mode styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        body.dark-mode .welcome-text {
            color: #ecf0f1;
        }

        body.dark-mode .sidebar {
            background-color: #4c4f52;
        }

        body.dark-mode .header {
            background-color: #2c3e50;
        }

        body.dark-mode .chat-window {
            background-color: #293644;
            border-color: #555;
        }

        body.dark-mode .message {
            background-color: #7f8c8d;
        }

        body.dark-mode .message.user-message {
            background-color: #1abc9c;
        }

        body.dark-mode .message.ai-message {
            background-color: #34495e;
        }

        body.dark-mode button {
            background-color: #0b0b0c;
        }

        body.dark-mode button:hover {
            background-color: #1abc9c;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            color: #3498db;
            font-size: 14px;
            font-style: italic;
        }



    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <br>
        <br>
        <br>
        <br>
       

        <h1>Recent Tabs</h1>
        
    </div>

    <!-- Fixed Toggle Button for Sidebar -->
    <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

    <div class="main-content" id="main-content">
        <div class="header">
        <div class="welcome-text">Welcome to AI Assistant! </div>
        
            <button id="dark-mode-toggle">ðŸŒ™</button>
            <select id="model-selector">
                <option value="">Select AI Model</option>
                <option value="qwen2.5:0.5b">qwen2.5:0.5b</option>
                <option value="llama3.2:1b">llama3.2:1b</option>
                <option value="phi3:3.8b">phi3:3.8b</option>
            </select>
       
     </div>

        <div class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
        </div>

        <div class="loading" id="loading">loading...</div>

        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Initialize the chat history management
        let currentChat = {
            id: Date.now().toString(),
            model: 'qwen2.5:0.5b',
            messages: [],
            timestamp: new Date()
        };

        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        // Handle model change
        document.getElementById('model-selector').addEventListener('change', function(e) {
            const selectedModel = e.target.value;
            saveCurrentChat();
            startNewChat(selectedModel);
        });

        function saveCurrentChat() {
            if (currentChat.messages.length > 0) {
                chatHistory.unshift({...currentChat});
                if (chatHistory.length > 10) {
                    chatHistory.pop();
                }
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                updateSidebar();
            }
        }

        function startNewChat(model) {
            currentChat = {
                id: Date.now().toString(),
                model: model,
                messages: [],
                timestamp: new Date()
            };
            document.getElementById('chat-window').innerHTML = `
                <div class="message ai-message">
                    <strong>AI:</strong> Hello! I'm a ${model} model. How can I help you?
                </div>
            `;
        }

        function updateSidebar() {
            const recentChats = document.getElementById('recent-chats');
            recentChats.innerHTML = '';
            
            chatHistory.forEach((chat, index) => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-history-item';
                const firstMessage = chat.messages[0]?.content || 'Empty chat';
                chatElement.innerHTML = `
                    <div class="model-name">${chat.model}</div>
                    <div class="timestamp">${new Date(chat.timestamp).toLocaleString()}</div>
                    <div>${firstMessage.substring(0, 30)}...</div>
                `;
                chatElement.onclick = () => loadChat(index);
                recentChats.appendChild(chatElement);
            });
        }

        function loadChat(index) {
            const chat = chatHistory[index];
            document.getElementById('model-selector').value = chat.model;
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = '';
            
            chat.messages.forEach(msg => {
                chatWindow.innerHTML += `
                    <div class="message ${msg.role === 'user' ? 'user-message' : 'ai-message'}">
                        <strong>${msg.role === 'user' ? 'You' : 'AI'}:</strong> ${msg.content}
                    </div>
                `;
            });
            currentChat = {...chat};
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            const modelSelector = document.getElementById('model-selector');
            const selectedModel = modelSelector.value;
            const chatWindow = document.getElementById('chat-window');
            const loadingIndicator = document.getElementById('loading');

            // Add user message to current chat and UI
            currentChat.messages.push({role: 'user', content: message});
            chatWindow.innerHTML += `
                <div class="message user-message">
                    <strong>You:</strong> ${message}
                </div>
            `;

            input.value = '';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, model: selectedModel })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Add AI response to current chat and UI
                    currentChat.messages.push({role: 'ai', content: data.response});
                    chatWindow.innerHTML += `
                        <div class="message ai-message">
                            <strong>AI:</strong> ${data.response}
                        </div>
                    `;
                    saveCurrentChat();
                } else {
                    throw new Error(data.error );
                }
            } catch (error) {
                chatWindow.innerHTML += `
                    <div class="message ai-message" style="color: red;">
                        <strong>
                    </div>
                `;
   //add in line 433 //Error:</strong> Failed to get response from AI. Please try again.
                console.error('Error:', error);
            }

            loadingIndicator.style.display = 'none';
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // Initialize the chat interface
        window.onload = function() {
            updateSidebar();
            const modelSelector = document.getElementById('model-selector');
            currentChat.model = modelSelector.value;
            document.getElementById('chat-window').innerHTML = `
                <div class="message ai-message">
                    <strong>AI:</strong> Hello! I'm using the ${currentChat.model} model. How can I help you?
                </div>
            `;
        };
    </script>
</body>
</html>
